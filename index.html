<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator123</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form name="calcform">
      <table border cellpadding="5" width="350" bgcolor=" #5ef7f7">
        <tr>
          <td>Перший аргумент:</td>
          <td>
            <center>
              <input
                name="num_01"
                type="text"
                size="24"
                maxlength="16"
                value="1"
              />
            </center>
          </td>
        </tr>
        <tr>
          <td>Другий агрумент:</td>
          <td>
            <center>
              <input
                name="num_02"
                type="text"
                size="24"
                maxlength="16"
                value="1"
              />
            </center>
          </td>
        </tr>
        <tr>
          <td>Результат:</td>
          <td>
            <center>
              <input name="res" type="text" size="24" maxlength="0" />
            </center>
          </td>
        </tr>
      </table>

      <table border cellpadding="10" width="350">
        <tr bgcolor="yellow">
          <td>
            <center>
              <input
                name="btnadd"
                type="button"
                value="  +  "
                onClick="GetResult(1)"
              />
            </center>
          </td>
          <td>
            <center>
              <input
                name="btnsub"
                type="button"
                value="  -  "
                onClick="GetResult(2)"
              />
            </center>
          </td>
          <td>
            <center>
              <input
                name="btnmul"
                type="button"
                value="  *  "
                onClick="GetResult(3)"
              />
            </center>
          </td>
          <td>
            <center>
              <input
                name="btndiv"
                type="button"
                value="  /  "
                onClick="GetResult(4)"
              />
            </center>
          </td>
        </tr>
      </table>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
